<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project One - Bhaumik Raja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <nav>
        <div class="nav1">
          <p>Menu</p>
          <i class="ri-menu-3-line"></i>
        </div>
        <div class="nav2">
          <i class="ri-tooth-line"></i>
          <p>DentyTech</p>
        </div>
        <div class="nav3">
          <button>Log In</button>
          <button id="cta">Sign Up</button>
        </div>
      </nav>

      <h1 class="heading-level-one">Our Advantages</h1>
      <!-- Image 1: Photo by Michael Dam on Unsplash -->
      <img
        src="./images/image1.jpg"
        alt="An image of a girl smiling, wearing a red top."
      />
      <!-- Image 2: Photo by Brooke Cagle on Unsplash -->
      <img
        src="./images/image2.jpg"
        alt="An image of a girl smiling, wearing a floral shirt top."
      />
      <!-- Image 3: Photo by Manny Moreno on Unsplash -->
      <img
        src="./images/image3.jpg"
        alt="An image of a man smiling, wearing a denim jacket and standing by a tree."
      />
      <!-- Image 4: Photo by Vinicius Wiesehofer on Unsplash -->
      <img
        src="./images/image4.jpg"
        alt="An image of a girl smiling, wearing a pink top and holding a flower."
      />

      <div id="footer-left">
        <p>Your Smile, Our Passion</p>
      </div>
      <div id="footer-right">
        <i class="ri-instagram-line"></i>
        <i class="ri-facebook-circle-line"></i>
        <i class="ri-twitter-x-line"></i>
      </div>
    </div>
  </body>
</html>
